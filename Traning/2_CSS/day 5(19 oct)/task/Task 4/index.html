<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"><!--For using various logos like goggle twitter and linkedin we use font awesome cdn-->
    <title>Sign In / Sign Up Page</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: flex;
            width: 70%;
            max-width: 1200px;
            height: 500px;
            box-shadow: 8px 8px 8px 10px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
        }

        .section {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .left-section {
            background-color: #ffffff;
        }

        .right-section {
            background-color: #00a000;
            color: #ffffff;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .form {
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
        }

        .form input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-button {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            background-color: #008000;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .form-button:hover {
            background-color: #006400;
        }

        .or-text {
            margin: 15px 0;
            font-size: 14px;
            color: #888;
        }

        .social-icons {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .social-icons a {
            color: #555;
            font-size: 24px;
            text-decoration: none;
        }

        .social-icons a:hover {
            color: #333;}

        .button {
            background-color: #006400;
            padding: 10px 20px;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #004d00;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section left-section">
            <h2>Sign In</h2>
            <div class="form">
                <input type="text" placeholder="Pranali" required>
            </div>
            <div class="form">
                <input type="password" placeholder="Password" required>
            </div>
            <button class="form-button">Sign In</button>
            <div class="or-text">or sign in with</div>
            <div class="social-icons">
                <a href="#" title="Sign in with Google"><i class="fab fa-google"></i></a>
                <a href="#" title="Sign in with LinkedIn"><i class="fab fa-linkedin"></i></a>
                <a href="#" title="Sign in with Twitter"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
        <div class="section right-section">
            <h2>Welcome Back!</h2>
            <p>We are so happy to see you again. We hope you had a safe and enjoyable time away.</p>
            <a href="#" class="button">No account yet? Sign Up</a>
        </div>
    </div>
</body>
</html>
