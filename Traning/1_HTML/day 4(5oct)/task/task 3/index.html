<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>

    <h1>Feedback Form</h1>
    <h2>We Value Your Feedback</h2>

    <form style="border: 1px solid #ccc; padding: 20px; border-radius: 8px; background-color: white; width: 300px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <!-- enter Name as Input -->
        <label for="name">Your Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your Full name" required>
        <br><br>

        <!-- Feedback Textarea -->
        <label for="feedback">Your Feedback:</label><br>
        <textarea id="feedback" name="feedback" rows="5" placeholder="Write your feedback  here" required></textarea>
        <br><br>

        <!-- Rating System -->
        <label>Rate Our Service (1-5 stars):</label>
        <br>
        <input type="radio" id="star1" name="rating" value="1" required>
        <label for="star1">1 Star</label>
        <br>
        <input type="radio" id="star2" name="rating" value="2">
        <label for="star2">2 Stars</label>
        <br>
        <input type="radio" id="star3" name="rating" value="3">
        <label for="star3">3 Stars</label>
        <br>
        <input type="radio" id="star4" name="rating" value="4">
        <label for="star4">4 Stars</label>
        <br>
        <input type="radio" id="star5" name="rating" value="5">
        <label for="star5">5 Stars</label>
        <br><br>

        <!-- Recommendation Checkbox -->
        <label>Would you recommend our service to others?</label><br>
        <input type="checkbox" id="recommend" name="recommend" value="yes"> Yes
        <br><br>

        <!-- Submit Button -->
        <button type="submit" onclick="alert('Your Feedback is Successfully Submitted')">Submit</button>
    </form>

</body>
</html>
