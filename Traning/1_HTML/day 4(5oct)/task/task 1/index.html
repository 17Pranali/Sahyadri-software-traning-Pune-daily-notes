<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>

    <h1>Contact Form</h1>

    <form style="border: 1px solid #ccc; padding: 20px; border-radius: 8px; background-color: white; width: 300px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <label for="name">Name:</label>
        <br>
        <input type="text" id="name" name="name" required>
        <br><br>

        <label for="email">Email:</label>
        <br>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label for="message">Message:</label>
        <br>
        <textarea id="message" name="message" rows="5" cols="40" required></textarea>
        <br><br>

        <button type="submit" onclick="alert('Your Contact information is Successfully Submitted')">Submit</button>
    </form>

</body>
</html>
